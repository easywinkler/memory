<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Memory Game</h1>
      <div class="d-flex flex-row justify-content-center py-3">
        <div class="turns p-3">
          <span class="btn btn-info"
            >Turns :
            <span
              class="badge"
              :class="finish ? 'badge-success' : 'badge-light'"
              >{{turns}}</span
            >
          </span>
        </div>
        <div class="totalTime p-3">
          <span class="btn btn-info"
            >Total Time :
            <span
              class="badge"
              :class="finish ? 'badge-success' : 'badge-light'"
              >{{min}} : {{sec}}</span
            ></span
          >
          <button class="btn btn-info" @click="reset" :disabled="!start">
            Restart
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-5 mx-auto">
          <div class="row justify-content-md-center">
            <div
              v-for="card in memoryCards"
              class="col-auto mb-3 flip-container"
              :class="{ 'flipped': card.isFlipped, 'matched': card.isMatched }"
              @click="flipCard(card)"
            >
              <div class="memorycard">
                <div class="front">
                  <img width="150" height="150" src="assets/images/card.jpg" />
                </div>
                <div class="back">
                  <img
                    width="150"
                    height="150"
                    :src="'assets/images/'+card.img"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div v-show="finish" class="modal-overlay show">
        <div class="modal-content">
          <h2>Yeeeah - Congratulations! &#127881;</h2>
          <p>You did it with <span
            class="badge"
            :class="finish ? 'badge-success' : 'badge-light'"
            >{{turns}}</span> turns in <span
            class="badge"
            :class="finish ? 'badge-success' : 'badge-light'"
            >{{min}} : {{sec}}</span
          ></span </p>
          <hr>
          <button @click="reset" class="btn2">Restart</button>
        </div>
      </div>
    </div>

    <script>
      let app = new Vue({
        el: "#app",

        data: {
          cards: [
            {
              name: "Apple",
              img: "apple.jpg",
            },
            {
              name: "Banana",
              img: "banana.jpg",
            },
            {
              name: "Orange",
              img: "orange.jpg",
            },
            {
              name: "Pineapple",
              img: "pineapple.jpg",
            },
            {
              name: "Strawberry",
              img: "strawberry.jpg",
            },
            {
              name: "watermelon",
              img: "watermelon.jpg",
            },
            {
              name: "pear",
              img: "pear.jpg",
            },
            {
              name: "onion",
              img: "onion.jpg",
            },
            {
              name: "lemon",
              img: "lemon.jpg",
            },
            {
              name: "eggplant",
              img: "eggplant.jpg",
            },
          ],
          memoryCards: [],
          flippedCards: [],
          start: false,
          turns: 0,
          totalTime: {
            minutes: 0,
            seconds: 0,
          },
          finish: false,
        },

        created() {
          this.cards.forEach((card) => {
            Vue.set(card, "isFlipped", false);
          });
          this.memoryCards = _.shuffle(
            this.memoryCards.concat(
              _.cloneDeep(this.cards),
              _.cloneDeep(this.cards)
            )
          );
          this.cards.forEach((card) => {
            Vue.set(card, "isFlipped", false);
            Vue.set(card, "isMatched", false);
          });
        },

        methods: {
          flipCard(card) {
            if (
              card.isMatched ||
              card.isFlipped ||
              this.flippedCards.length === 2
            )
              return;

            if (!this.start) {
              this._startGame();
            }
            if (
              card.isMatched ||
              card.isFlipped ||
              this.flippedCards.length === 2
            )
              return;

            card.isFlipped = true;

            if (this.flippedCards.length < 2) this.flippedCards.push(card);
            if (this.flippedCards.length === 2) this._match(card);
          },

          _match(card) {
            this.turns++;
            if (this.flippedCards[0].name === this.flippedCards[1].name) {
              setTimeout(() => {
                this.flippedCards.forEach((card) => (card.isMatched = true));
                this.flippedCards = [];

                // Alle Karten gematcht?
                if (this.memoryCards.every((card) => card.isMatched === true)) {
                  clearInterval(this.interval);
                  this.finishGame(); // Pop-up anzeigen
                }
              }, 400);
            } else {
              setTimeout(() => {
                this.flippedCards.forEach((card) => {
                  card.isFlipped = false;
                });
                this.flippedCards = [];
              }, 800);
            }
          },
          _startGame() {
            this._tick();
            this.interval = setInterval(this._tick, 1000);
            this.start = true;
          },

          _tick() {
            if (this.totalTime.seconds !== 59) {
              this.totalTime.seconds++;
              return;
            }

            this.totalTime.minutes++;
            this.totalTime.seconds = 0;
          },
          reset() {
            clearInterval(this.interval);

            this.cards.forEach((card) => {
              Vue.set(card, "isFlipped", false);
              Vue.set(card, "isMatched", false);
            });

            setTimeout(() => {
              this.memoryCards = [];
              this.memoryCards = _.shuffle(
                this.memoryCards.concat(
                  _.cloneDeep(this.cards),
                  _.cloneDeep(this.cards)
                )
              );
              this.totalTime.minutes = 0;
              this.totalTime.seconds = 0;
              this.start = false;
              this.finish = false; // Pop-up zur√ºcksetzen
              this.turns = 0;
              this.flippedCards = [];
            }, 600);
          },
          finishGame() {
            this.finish = true;
            var end = Date.now() + (8 * 500);
            var colors = ['#c89d58', '#87cab1', '#fff'];

            (function frame() {
              confetti({
                particleCount: 2,
                angle: 60,
                spread: 100,
                origin: { x: 0 },
                colors: colors
              });
              confetti({
                particleCount: 2,
                angle: 120,
                spread: 90,
                origin: { x: 1 },
                colors: colors
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
          },
        },
        computed: {
          sec() {
            if (this.totalTime.seconds < 10) {
              return "0" + this.totalTime.seconds;
            }
            return this.totalTime.seconds;
          },
          min() {
            if (this.totalTime.minutes < 10) {
              return "0" + this.totalTime.minutes;
            }
            return this.totalTime.minutes;
          },
        },
      });
    </script>
  </body>
</html>
